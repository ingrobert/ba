<!DOCTYPE html>
<html>
  <head>
    <title>Blue Apron Take Home</title>

    <link href="assets/_defaults/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/_defaults/css/default.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>

  <body>
    <script src="assets/_defaults/js/jquery-1.12.1.min.js"></script>
    <script src="assets/_defaults/js/bootstrap.min.js"></script>
    <script src="assets/_defaults/js/jquery.mockjax.min.js"></script>
    <script src="assets/_defaults/js/mocks/mockjax.js"></script>
    <script src="assets/_defaults/js/handlebars.js"></script>
    <script src="assets/_defaults/js/handlebars_template.js"></script>

    <script id="nav-bar" type="text/x-handlebars-template">
      <div class="container">
        <div class="content-wrap">
          <div class="row">
            <div class="col-md-4 col-md-offset-2">
              <ul class="nav nav-pills">
                <li class="">
                  <a data-value="two_person" href="" class="clickevent">Two Person Plan</a>
                </li>
                <li>
                  <a data-value="family" href="" class="clickevent">Family Plan</a>
                </li>
              </ul>
            </div>

            <div class="col-md-4">
              <select id="date-chooser" class="form-control">
                <option value="" disabled hidden selected>Choose a week...</option>
                <option value="2016_03_21">03-21-2016</option>
                <option value="2016_03_28">03-28-2016</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipes" class="flex">
        {{#each recipes}}
          <div class="col-md-4 flex-item">
            <h2 class="recipe__title">{{recipe.main_title}}</h2>
            <h3 class="recipe__subtitle">{{recipe.sub_title}}</h3>
            <img class="recipe__img" src="{{recipe.high_menu_thumb_url}}" alt="{{image_alt_text}}">
            {{#if recipe.wine_pairing_id}}
              <button class="btn btn-default view-wine-pairing" data-wine="{{recipe.wine_pairing_id}}">
                <img class="icon-wine mr-5" src="../assets/images/icon-wine.png" alt="">
                  <span href="">View Wine Pairing</span>
              </button>
            {{/if}}
          </div>
        {{/each}}
      </div>
    </script>

    <script id="wine-template" type="text/x-handlebars-template">
      <div id="wine-description">
        <div class="wine">
          <h2 class="wine__title text-center">
            <img class="mr-10" src="../assets/images/icon-wine-lg.png" alt="">
            {{name}} {{varietals_name}} {{year}}
          </h2>

          <div class="row">
            <div class="col-md-4 text-center">
              <img class="mr-10" src="{{image_url}}" alt="{{image_alt_text}}" height="300px">
            </div>

            <div class="col-md-8">
              <h4>Description</h4>
              <p>{{description}}</p>

              {{#if fun_facts}}
                <div class="fun-fact">
                  <h4 class="fun-fact__title">Fun Fact</h4>
                  <p>{{fun_facts}}</p>
                </div>
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </script>

    <div id="app-container">
      <div id="nav"></div>
      <div id="recipes"></div>
      <div id="wine-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
              <div id="wine-description"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/recipe_helpers.js"></script>
    <script src="assets/js/wine_modal.js"></script>
    <script>
      App.navigation.initialize()
      App.recipeHelpers.compileRecipesTemplate(App.state);
      App.wineModal.initialize();
    </script>
  </body>
</html>
